<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog | Perle Thrifted Goods</title>
  <link rel="icon" href="assets/logo.jpeg" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="./index.html"><img src="assets/logo.jpeg" alt="Perle logo" onerror="this.onerror=null;this.src='assets/items/placeholder.jpg'" /><span>Perle Thrifted Goods</span></a>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a class="active" href="./catalog.html">Catalog</a></li>
          <li><a href="./recently-sold.html">Recently Sold</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./info.html">Info</a></li>
          <li><a href="./cart.html" class="cart-link">Cart <span id="cart-count" class="cart-count">0</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Catalog</h1>
    <p class="note">All pieces are one-of-one and curated for fast browsing. DM @perlethriftedgoods with Item ID to reserve.</p>

    <div class="sticky-filters compact-filters" aria-label="Catalog filters">
      <div class="chip-row" id="audience-tabs"></div>
      <div class="chip-row" id="category-chips"></div>
      <div class="chip-row" id="condition-chips"></div>
      <div class="chip-row filter-row-bottom">
        <label class="inline-toggle"><input type="checkbox" id="new-arrivals-only" /> New Arrivals</label>
        <select id="sort-filter" aria-label="Sort">
          <option value="Newest">Newest</option>
          <option value="Price Low→High">Price low-high</option>
          <option value="Price High→Low">Price high-low</option>
        </select>
      </div>
      <input id="search-filter" type="search" placeholder="Search title + notes" aria-label="Search by title or notes" />
    </div>

    <section class="catalog-section">
      <div class="grid dense-grid" id="catalog-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">Follow on Instagram <strong>@perlethriftedgoods</strong> • One-of-one curated thrift</div>
  </footer>

  <div id="item-modal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <button id="modal-close" class="modal-close" aria-label="Close">×</button>
      <div id="modal-content" class="modal-content"></div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
